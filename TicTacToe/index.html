<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe In 30 min</title>
    <script src="TicTacToe.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row" id="top-row">
        <div class="cell left" id="1"></div>
        <div class="cell mid" id="2"></div>
        <div class="cell right" id="3"></div>
    </div>
    <div class="row" id="mid-row">
        <div class="cell left" id="4"></div>
        <div class="cell mid" id="5"></div>
        <div class="cell right" id="6"></div>
    </div>
    <div class="row" id="bottom-row">
        <div class="cell left" id="7"></div>
        <div class="cell mid" id="8"></div>
        <div class="cell right" id="9"></div>
    </div>

    <div class="state">
        <p>Current player <span id="current-player-id"></span></p>
        <button id="replay">Play again</button>
    </div>
</body>
</html>
